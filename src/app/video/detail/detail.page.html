<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
     <ion-button [routerLink]="['/movies']">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{movie.image}}" />
    <ion-card-header>
      <ion-card-subtitle>{{movie.crew}}</ion-card-subtitle>
      <ion-card-title>{{movie.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{movie.plot}} 
    </ion-card-content>
  </ion-card>
</ion-content>
