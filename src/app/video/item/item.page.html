
<ion-item>
  <ion-avatar [routerLink]="['/movies', movie.id]" slot="start">
    <img src={{movie.image}} alt="affiche du film">
  </ion-avatar>
  <ion-label>
    <h2>{{movie.title}}</h2>
    <h3>{{movie.year}}</h3>
    <p>{{movie.fullTitle}}.</p>
    <ion-button (click)="deleteMovie(movie.id)">
      Supprimer
    </ion-button>
  </ion-label>
</ion-item>
